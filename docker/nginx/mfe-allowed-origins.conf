# =============================================================================
# MFE Allowed Origins Configuration
#
# This file is included by nginx.conf for MFE referer validation.
# The placeholder ${MFE_ALLOWED_ORIGINS} is replaced at container startup
# by the docker-entrypoint.sh script.
#
# Environment Variable: MFE_ALLOWED_ORIGINS
# Format: Space-separated list of allowed origins
# Example: "*.abc.com *.partner1.com localhost"
#
# Referer values (automatically included):
#   none    - Allow requests with no Referer header (direct access, curl)
#   blocked - Allow requests where Referer was stripped by proxy/browser
# =============================================================================

valid_referers none blocked server_names ${MFE_ALLOWED_ORIGINS};
