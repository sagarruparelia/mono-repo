# =============================================================================
# Nginx Configuration for Frontend Apps
# Security-hardened with SPA routing support
# =============================================================================

# Run as non-root user (set in Dockerfile)
# user nginx-app;

# Auto-detect number of CPU cores
worker_processes auto;

# Error log location
error_log /var/log/nginx/error.log warn;

# PID file location (writable by non-root user)
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time';

    log_format json escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for"'
    '}';

    access_log /var/log/nginx/access.log json;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security: Hide nginx version
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript;

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # =================================================================
        # Security Headers
        # =================================================================

        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # XSS protection (legacy browsers)
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Permissions policy (restrict browser features)
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

        # Content Security Policy
        # Note: Adjust script-src/style-src for your app's needs
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.example.com; frame-ancestors 'self'; form-action 'self'; base-uri 'self';" always;

        # =================================================================
        # Health Check Endpoint
        # =================================================================
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'healthy';
        }

        # =================================================================
        # Embeddable MFE Bundles (for external site embedding)
        # Served at /mfe/profile/bundle.js and /mfe/summary/bundle.js
        # Using ^~ to prevent regex matching on .js/.css
        # =================================================================
        location ^~ /mfe/ {
            # CORS headers for external embedding
            # External sites proxy through their backend, so we allow all origins
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age "86400" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type";
                add_header Access-Control-Max-Age "86400";
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            # Security headers (relaxed for external embedding)
            # Allow embedding in external site iframes
            add_header X-Content-Type-Options "nosniff" always;

            # Cache control for MFE bundles (versioned by build)
            expires 1y;
            add_header Cache-Control "public, immutable";

            # Enable gzip
            gzip_static on;

            # Serve files directly
            try_files $uri =404;
        }

        # =================================================================
        # Static Assets with Long Cache
        # =================================================================

        # JavaScript and CSS (versioned by Vite hash)
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;

            # Enable gzip for these types
            gzip_static on;
        }

        # Images and fonts
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
        }

        # =================================================================
        # SPA Routing - Fallback to index.html
        # =================================================================
        location / {
            try_files $uri $uri/ /index.html;

            # Don't cache index.html (allow updates)
            location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";

                # Re-add security headers (add_header in nested location clears parent)
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            }
        }

        # =================================================================
        # Runtime Configuration (injected by K8s ConfigMap)
        # =================================================================
        location = /config.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Content-Type "application/javascript";
        }

        # =================================================================
        # Block Sensitive Files
        # =================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # =================================================================
        # Error Pages
        # =================================================================
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
