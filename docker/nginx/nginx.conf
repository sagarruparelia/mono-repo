# =============================================================================
# Nginx Configuration for Frontend Apps (Behind CloudFront)
# Enterprise production-ready, security-hardened with SPA routing support
#
# NOTE: This config uses envsubst for environment variable substitution.
# Variables:
#   ${CLOUDFRONT_ORIGIN_SECRET} - Secret header value for CloudFront origin verification
#
# MFE Allowed Origins:
#   Configured via include file: /etc/nginx/conf.d/mfe-allowed-origins.conf
#   Mount a ConfigMap to override, then reload nginx for runtime updates
# =============================================================================

# Auto-detect number of CPU cores
worker_processes auto;

# Error log location
error_log /var/log/nginx/error.log warn;

# PID file location (writable by non-root nginx user)
pid /tmp/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # =================================================================
    # Logging Configuration
    # =================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time';

    log_format json escape=json '{'
        '"timestamp":"$time_iso8601",'
        '"request_id":"$http_x_amzn_trace_id",'
        '"remote_addr":"$remote_addr",'
        '"real_ip":"$realip_remote_addr",'
        '"forwarded_for":"$http_x_forwarded_for",'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"content_encoding":"$sent_http_content_encoding"'
    '}';

    access_log /var/log/nginx/access.log json;

    # =================================================================
    # Real IP Configuration (CloudFront/ALB)
    # In production, restrict to CloudFront/ALB IP ranges via security groups
    # The ALB/CloudFront adds X-Forwarded-For header with client IP
    # =================================================================
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # =================================================================
    # Performance Optimizations
    # =================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;

    # Buffer sizes
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 4 8k;

    # Security: Hide nginx version
    server_tokens off;

    # =================================================================
    # Gzip Compression (CloudFront compatible)
    # CloudFront uses HTTP/1.0, so we must set gzip_http_version 1.0
    # =================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_http_version 1.0;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # =================================================================
    # Brotli Compression (CloudFront compatible)
    # =================================================================
    brotli on;
    brotli_static on;
    brotli_comp_level 6;
    brotli_min_length 1024;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # =================================================================
    # Origin Protection Secret
    # CloudFront must send X-Origin-Verify header to access origin
    # Value is substituted via envsubst at container startup
    # =================================================================
    map $http_x_origin_verify $origin_verified {
        default 0;
        "CLOUDFRONT_SECRET_PLACEHOLDER" 1;
    }

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # =============================================================
        # Origin Verification (CloudFront Secret Header)
        # Reject requests not coming through CloudFront
        # Uncomment when CloudFront is configured with X-Origin-Verify header
        # =============================================================
        # if ($origin_verified = 0) {
        #     return 403;
        # }

        # =============================================================
        # Security Headers
        # NOTE: When CloudFront is configured, move these to CloudFront
        # Response Headers Policy for better edge caching
        # =============================================================

        # HSTS - enforce HTTPS (enable when SSL is configured)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Permissions policy (restrict browser features)
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

        # Content Security Policy
        # TODO: Update connect-src with your actual API domains before production
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self'; form-action 'self'; base-uri 'self';" always;

        # =============================================================
        # Health Check Endpoint
        # ALB/CloudFront health checks - bypasses origin verification
        # =============================================================
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache, no-store";
            return 200 'healthy';
        }

        # =============================================================
        # Readiness Check (more detailed)
        # =============================================================
        location /ready {
            access_log off;
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache, no-store";
            return 200 'ready';
        }

        # =============================================================
        # Robots.txt
        # =============================================================
        location = /robots.txt {
            add_header Content-Type text/plain;
            add_header Cache-Control "public, max-age=86400";
            try_files $uri =404;
        }

        # =============================================================
        # Embeddable MFE Bundles (for external site embedding)
        # Served at /mfe/profile/bundle.js and /mfe/summary/bundle.js
        # =============================================================
        location ^~ /mfe/ {
            # ==========================================================
            # Allowed Origins Check (Referer-based)
            # Restricts which domains can embed MFE bundles
            # Configure via /etc/nginx/conf.d/mfe-allowed-origins.conf
            # Runtime update: modify ConfigMap + nginx -s reload
            # NOTE: This is a soft security measure - real protection
            # is at the API layer via OAuth2 authentication
            # ==========================================================
            include /etc/nginx/conf.d/mfe-allowed-origins.conf;

            if ($invalid_referer) {
                return 403 '{"error": "Unauthorized origin"}';
            }

            # CORS headers for external embedding
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Accept-Encoding" always;
            add_header Access-Control-Max-Age "86400" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Accept-Encoding";
                add_header Access-Control-Max-Age "86400";
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            # Security headers (relaxed for external embedding)
            add_header X-Content-Type-Options "nosniff" always;

            # Cache control for MFE bundles
            # Short cache (5 min) allows updates without cache invalidation
            # Works consistently on nginx, S3, and CloudFront
            expires 5m;
            add_header Cache-Control "public, max-age=300";
            add_header Vary "Accept-Encoding";

            # Enable static compression
            gzip_static on;
            brotli_static on;

            try_files $uri =404;
        }

        # =============================================================
        # Static Assets with Long Cache (Vite hashed files)
        # =============================================================

        # JavaScript and CSS (versioned by Vite hash)
        location ~* \.(?:js|css)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            add_header Vary "Accept-Encoding";

            # Enable static compression
            gzip_static on;
            brotli_static on;
        }

        # Images and fonts
        location ~* \.(?:png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Content-Type-Options "nosniff" always;
        }

        # =============================================================
        # SPA Routing - Fallback to index.html
        # =============================================================
        location / {
            try_files $uri $uri/ /index.html;

            # Don't cache index.html (allow updates)
            location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
                add_header Vary "Accept-Encoding";

                # Re-add security headers (add_header in nested location clears parent)
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            }
        }

        # =============================================================
        # Runtime Configuration (injected by K8s ConfigMap)
        # No caching - allows dynamic config updates
        # =============================================================
        location = /config.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Content-Type "application/javascript";
            add_header Vary "Accept-Encoding";
        }

        # =============================================================
        # Block Sensitive Files
        # =============================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block common attack patterns
        location ~* \.(php|asp|aspx|jsp|cgi|env|git|svn|htaccess|htpasswd|ini|log|sh|sql|bak|config)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # =============================================================
        # Error Pages
        # =============================================================
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
