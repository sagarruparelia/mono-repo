# Allergy query for ECDH Health Data API
# TODO: Add remaining ~30 parameters as needed

query GetAllergyByEid(
  $eid: String!
  $pageNum: Int
  $pageSize: Int
  $continuationToken: String
) {
  getAllergyByEid(
    eid: $eid
    pageInfo: {
      pageNum: $pageNum
      pageSize: $pageSize
      continuationToken: $continuationToken
    }
  ) {
    pageInfo {
      pageNum
      pageSize
      totalPages
      totalRecords
      continuationToken
    }
    allergies {
      id
      allergenCode
      allergenName
      category
      severity
      reaction
      onsetDate
      status
    }
  }
}
