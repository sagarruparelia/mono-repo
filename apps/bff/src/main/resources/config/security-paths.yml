security:
  paths:
    public-paths:
      - pattern: "/"
        description: "Landing page"
      - pattern: "/api/v1/auth/**"
        description: "Auth endpoints (login, session)"
      - pattern: "/oauth2/**"
        description: "OAuth2 authorization flow"
      - pattern: "/login/oauth2/**"
        description: "OAuth2 login callback"
      - pattern: "/actuator/health"
        description: "Health check"
      - pattern: "/actuator/info"
        description: "App info"

    session-auth:
      - pattern: "/api/v1/members/**"
        description: "Member endpoints"

    dual-auth:
      - pattern: "/api/v1/health/**"
        description: "Health data API v1"
      - pattern: "/api/v1/documents/**"
        description: "Document management API v1"
