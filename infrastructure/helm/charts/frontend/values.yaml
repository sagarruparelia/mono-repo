# Default values for frontend chart
# Enterprise production-ready configuration

replicaCount: 2

image:
  repository: mono-repo/web-cl
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

# =============================================================================
# CloudFront Configuration
# =============================================================================
cloudfront:
  # Enable origin verification (requires CloudFront custom header)
  enabled: false
  # Secret name containing CLOUDFRONT_ORIGIN_SECRET
  # Create with: kubectl create secret generic cloudfront-origin --from-literal=secret=<your-secret>
  secretName: cloudfront-origin
  secretKey: secret

# =============================================================================
# Service Configuration
# =============================================================================
service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: alb
  annotations: {}
  hosts: []

# =============================================================================
# Resource Configuration
# =============================================================================
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

# =============================================================================
# Autoscaling Configuration
# =============================================================================
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# =============================================================================
# Pod Disruption Budget (High Availability)
# =============================================================================
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# =============================================================================
# Topology Spread (Multi-AZ Distribution)
# =============================================================================
topologySpreadConstraints:
  enabled: true
  maxSkew: 1
  topologyKey: topology.kubernetes.io/zone
  whenUnsatisfiable: ScheduleAnyway

# =============================================================================
# Health Checks
# =============================================================================
livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# =============================================================================
# Scheduling
# =============================================================================
nodeSelector: {}
tolerations: []
affinity: {}
